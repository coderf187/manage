<script>
var url = '';

function addAdvertise(){
	//获取表单数据
  	var title = $("#title").val();  // 标题
	var characters = $("#characters").val();  // 内容
	var advertiseId=App.util.getUrlParam('advertiseId');
	if(advertiseId==null ||advertiseId==''|| advertiseId==undefined){
		App.util.executeCmdSys("/system/addAdvertise.action", {
			userId:currentUser.userId,
			imagesUrl:url,
	  	  	title:title,
	  	  	characters:characters
	  		},"post").success(function(result) {
	  			if(result.code=='succ001'){
	  				window.wxc.xcConfirm('广告发布成功', window.wxc.xcConfirm.typeEnum.success,{onOk:function(){location.reload(true);}});
  			}else{
  				window.wxc.xcConfirm("广告发布失败", window.wxc.xcConfirm.typeEnum.error);
  			}
  		}); 
	  }else{
		  //修改操作
	  }
}
function upladFile() {
	if(App.util.validate($("#form"))){
		//上传文件
		var urlJson={};
		
	    var fileObj1 = document.getElementById("file1").files[0]; // 获取文件对象
	    var fileObj2 = document.getElementById("file2").files[0]; // 获取文件对象
	    var fileObj3 = document.getElementById("file3").files[0]; // 获取文件对象
	    var fileObj4 = document.getElementById("file4").files[0]; // 获取文件对象
	    var fileObj5 = document.getElementById("file5").files[0]; // 获取文件对象
	    var FileController = "/manage/fileUpload";                    // 接收上传文件的后台地址 
	    // FormData 对象
	    var form = new FormData();
	    form.append("file1", fileObj1);                           // 文件对象
	    form.append("file2", fileObj2);                           // 文件对象
	    form.append("file3", fileObj3);                           // 文件对象
	    form.append("file4", fileObj4);                           // 文件对象
	    form.append("file5", fileObj5);                           // 文件对象
	    // XMLHttpRequest 对象
	    var xhr = new XMLHttpRequest();
	    xhr.open("post", FileController, false);
	    xhr.onreadystatechange = function(){
	    	if (xhr.readyState==4){
	    		if (xhr.status==200){  
	    			var result = xhr.responseText; 
	    			if(result == "false"){
	    				window.wxc.xcConfirm("上传图片网络连接超时，请检查网络情况！", window.wxc.xcConfirm.typeEnum.error,{onOk:function(){location.reload(true);}});
	    				return;
	    			}
	    			urlJson = eval("(" + result + ")");
	    			for(var i=0;i<urlJson.length;i++){
	    		    	if(urlJson[i].status != "4"){
	    		    		window.wxc.xcConfirm(urlJson[i].statusdesc, window.wxc.xcConfirm.typeEnum.error,{onOk:function(){location.reload(true);}});
	    		    	}else{
	    		    		url += urlJson[i].url + ",";
	    		    	}
	    		    }
	    			if(url){
	    				url = url.substring(0,url.length-1);
	    			}
	    			addAdvertise();
	            }  
	    		xhr = null;
	        }else{
	        	window.wxc.xcConfirm("图片上传失败，请刷新页面重试!", window.wxc.xcConfirm.typeEnum.error,{onOk:function(){location.reload(true);}});
	        }  
	    }  
	    xhr.send(form);
	}
}
