<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <title>确认支付</title>
    <link href="../css/commom.css" type="text/css" rel="stylesheet" />
    <script src="../js/jquery-1.10.2.min.js"></script>
</head>
<body>
  <div class="ordercontent" style="display: block;"> 
   <div class="mlper6 patb">
    订单信息
   </div> 
   <div id="confirmorder" class="bgwhite">
    <div class="bgblock wb">
     <div class="palr">
      <div class="orderimg">
       <img src="http://glv3.edu-yun.com/upload_product_img/1/thumbnail_11666435708.png" alt="校徽" />
      </div>
     </div>
     <div>
      <div class="mt10">
       校徽
      </div>
      <div class="c-line p15">
       单价：￥80元
      </div>
      <div class="c-line p15">
       数量：1
      </div>
      <div class="c-line p15">
       总价：80
      </div>
     </div>
    </div>
   </div> 
   <div id="paytype"> 
    <div class="mlper6 patb">
      支付方式
    </div> 
    <div class="bgblock"> 
     <label class="block bgitem mlper6 oneline relative"> <input type="radio" name="radpaytype" class="payt unsee unseechoose" onclick="choose(this)"  /><img class="payicon inline mt10" src="../images/idealwallet.png" /><span class="mlthreerem pat" >爱心钱包(<span style="color:red">余额不足</span>)</span> </label> 
     <label class="block bgitem mlper6 oneline relative  last"> <input type="radio" name="radpaytype"  onclick="choose(this)" class="payt unsee" /><img class="payicon inline mt10" src="../images/alipay.png" /><span class=" mlthreerem pat">支付宝</span> </label> 
    </div> 
    <div id="selectbank" style="display:none" class="selectbank palr patb">
     <div class="wb bb1 oneline tcenter p18">
      <div class=" widper90">
       请选择支付银行卡
      </div>
      <div class="widper10 bankclose" onclick="bankclose()"></div>
     </div>
     <div class="patbb bb1 p15">
      爱心钱包(
      <span style="color:red">余额不足</span>)
     </div>
     <div onclick="addBank()" class="tcenter y-font patb">
      +使用新的银行卡
     </div>
    </div> 
    <!--<input type="radio" name="radpaytype" class="payt" value="2" />网银--> 
   </div> 
   <div class="bottom wb"> 
    <div class="widper70 tcenter y-font p26">
      应支付：
     <span id="paymoney">80元</span> 
    </div> 
    <div class="widper30"> 
     <input type="button" class="btnblock widper100" onclick="gopay()" value="立即支付" /> 
    </div> 
   </div> 
   <input type="hidden" id="hidpaymoney" value="80" /> 
   <div class="overlay hide" style="height: 480px;"></div> 
  </div>
  <script>
    function choose(a){
        var this_ = $(a);
        if(this_.is(":checked")){
            $('.payt').removeClass('unseechoose');
            $('.payt').addClass('unsee');
            this_.addClass('unseechoose');
            this_.removeClass('unsee');
        }else{
            $('.payt').removeClass('unsee');
            $('.payt').addClass('unseechoose');
            this_.addClass('unsee');
            this_.removeClass('unseechoose');
        }

    }
    function gopay(){
          window.location ="paysuccess.html";
    }
  </script>
</body>
</html>
