swfobject.addDomLoadEvent(function () {
    //以下两行代码正式环境下请删除
   // if(location.href.indexOf('http://') == -1) 
    //alert('请于WEB服务器环境中查看、测试！\n\n既 http://*/simpleDemo.html\n\n而不是本地路径 file:///*/simpleDemo.html的方式');
    var swf = new fullAvatarEditor("fullAvatarEditor.swf", "expressInstall.swf", "swfContainer", {
        id : 'swf',
        upload_url : '/manage/fileUpload',  //上传接口
        method : 'post',  //传递到上传接口中的查询参数的提交方式。更改该值时，请注意更改上传接口中的查询参数的接收方式
        src_upload : 2    //是否上传原图片的选项，有以下值：0-不上传；1-上传；2-显示复选框由用户选择
      }, function (msg) {
        switch(msg.code)
        {
          case 1 : break;
          case 2 : 
            document.getElementById("upload").style.display = "inline";
            break;
          case 3 :
        	  if(msg.type == 0)
              {
              	window.wxc.xcConfirm('摄像头已准备就绪且用户已允许使用。', window.wxc.xcConfirm.typeEnum.info);
              }
              else if(msg.type == 1)
              {
              	window.wxc.xcConfirm("摄像头已准备就绪但用户未允许使用！", window.wxc.xcConfirm.typeEnum.info);
              }
              else
              {
              	window.wxc.xcConfirm("摄像头被占用！", window.wxc.xcConfirm.typeEnum.info);
              }
          break;
          case 5 : 
            if(msg.type == 1)
            {
            	if(msg.content&&msg.content[0]){
            		url = msg.content[0].url;
            		$("#image").html('');
            		 imageHtml = '<a href="#">'
            				+ '<img id="image" src="'+url+'" />'
            				+'</a>'
            				+'<button type="button" class="imagechange btn btn-info" onclick="changeImage()">修改图片</button>';
            		$("#image").html(imageHtml);
            		window.wxc.xcConfirm("图片上传成功!", window.wxc.xcConfirm.typeEnum.success);
            	}else{
            		window.wxc.xcConfirm("图片上传失败，请刷新页面重试!", window.wxc.xcConfirm.typeEnum.error);
            	}
            }
          break;
        }
      }
    );
    document.getElementById("upload").onclick=function(){
      swf.call("upload");
    };
    });

/**
 * @param time 时间参数（格式01:25或者1:25或者01:2或者1:1）
 */
function getSelectTime(time){
	 if(time==null || time==''){
		 window.wxc.xcConfirm('时间格式不符合格式：'+time, window.wxc.xcConfirm.typeEnum.info);
	 }
	var info=time.split(':');
	if(info.length==2){
		if(!(info[0].length==2 && info[1].length==2)){
			window.wxc.xcConfirm('时间格式不符合格式：'+time, window.wxc.xcConfirm.typeEnum.info);
			return false;
		}
	}else{
		window.wxc.xcConfirm('时间格式不符合格式：'+time, window.wxc.xcConfirm.typeEnum.info);
		return false;
	}
	var len=time.length;
	switch(len){
	case 3:
		time='0'+info[0]+':'+'0'+info[1];
		break;
	case 4:
		if(info[0].length!=2){
			time='0'+info[0]+':'+info[1];
		}else if(info[1].length!=2){
			time=info[0]+':'+'0'+info[1];
		}
		break;
	case 5:
		time=time;
		break;
	default:
		window.wxc.xcConfirm('时间格式不符合格式：'+time, window.wxc.xcConfirm.typeEnum.info);
	}
	
	var value=0;
	switch(time){
	case '08:00':
		value=1;
		break;
	case '09:00':
		value=2;
		break;
	case '10:00':
		value=3;
		break;
	case '11:00':
		value=4;
		break;
	case '12:00':
		value=5;
		break;
	case '13:00':
		value=1;
		break;
	case '14:00':
		value=2;
		break;
	case '15:00':
		value=3;
		break;
	case '16:00':
		value=4;
		break;
	case '17:00':
		value=5;
		break;
	case '18:00':
		value=1;
		break;
	case '19:00':
		value=2;
		break;
	case '20:00':
		value=3;
		break;
	case '21:00':
		value=4;
		break;
	case '22:00':
		value=5;
		break;
	}
	return value;
}
